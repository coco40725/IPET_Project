<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Edit Modal content   -->
<div th:fragment="petEditModal" class="modal fade" id="EditModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">資料編輯</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="EditModalForm" onsubmit="return false;">

          <div class="form-group">
            <label for="petId-modal-edit" class="col-form-label">寵物編號</label>
            <input type="text" id="petId-modal-edit" class="form-control" name="petId" readonly>
          </div>

          <div class="form-group">
            <label for="memId-modal-edit" class="col-form-label">會員編號</label>
            <input type="text" id="memId-modal-edit" class="form-control" name="memId" readonly>
          </div>

          <div class="form-group">
            <label for="memName-modal-edit" class="col-form-label">會員姓名</label>
            <input type="text" id="memName-modal-edit" class="form-control" name="memName" readonly>
          </div>

          <div class="form-group">
            <label for="petName-modal-edit" class="col-form-label">寵物名字</label>
            <input type="text" id="petName-modal-edit" class="form-control" name="petName" >
          </div>

          <div class="form-group">
            <label for="petVarId-modal-edit" class="col-form-label">寵物品種</label>
            <input type="text" id="petVarId-modal-edit" class="form-control" name="petVarId" >
          </div>

          <div class="form-group">
            <label for="petSize-modal-edit" class="col-form-label">寵物大小</label>
            <select  id="petSize-modal-edit" class="form-control" name="petSize" >
              <option value="小型犬">小型犬</option>
              <option value="中型犬">中型犬</option>
              <option value="大型犬">大型犬</option>
            </select>
          </div>

          <div class="form-group">
            <label for="petGen-modal-edit" class="col-form-label">寵物性別</label>
            <select  id="petGen-modal-edit" class="form-control" name="petGen">
              <option value="公">公</option>
              <option value="母">母</option>
            </select>
          </div>

          <div class="form-group">
            <label for="petBirth-modal-edit" class="col-form-label">寵物生日</label>
            <input type="date" id="petBirth-modal-edit" class="form-control"  name="petBirth">
          </div>

          <div>
            <label for="petStatus-modal-edit" class="col-form-label">寵物狀態</label>
            <select id="petStatus-modal-edit" class="form-control" name="petStatus">
              <option value="0">死亡或不使用</option>
              <option value="1">在世</option>
            </select>
          </div>


          <div>
            <p id="editModalMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">離開</button>
            <button type="button" class="btn btn-primary btn-edit-confirm" th:attr="editUrl=@{/ipet-back/pet}">確認修改</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /. Edit Modal content   -->

</body>
</html>
