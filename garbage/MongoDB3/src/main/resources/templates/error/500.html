<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPET 寵物</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/backstage/plugins/fontawesome-free/css/all.css}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/backstage/css/adminlte.css}">

  <style>
    #contentBody {
      background-image:
              url('/backstage/img/homePage.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes  to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!--  Navbar -->
  <div th:replace="~{backstage/common/navbor :: navbar}"></div>
  <!-- /.navbar -->

  <!-- 左邊選單區 Main Sidebar Container -->
  <div th:replace="~{backstage/common/sidebar :: sidebar}"></div>
  <!-- /.aside -->

  <!-- 中間頁面 Content Wrapper. Contains page content -->
  <div class="content-wrapper" id="contentBody">
    <section  class="content-header">
      <div class="error-page">
        <h2 class="headline text-danger"> 500</h2>
        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-danger"></i> Oops! Something went wrong.</h3>
          <p>
            我們正在趕工中....
            <a th:href="@{/ipet-back/home}">回到首頁</a>
          </p>
        </div>
      <!-- /.error-content -->
      </div>
    <!-- /.error-page -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="~{backstage/common/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/backstage/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/backstage/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/backstage/js/adminlte.js}"></script>
</body>
</html>
