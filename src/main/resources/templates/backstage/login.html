<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IPET | Log in</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/backstage/plugins/fontawesome-free/css/all.min.css}">
<!-- icheck bootstrap -->
<link rel="stylesheet" th:href="@{/backstage/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/backstage/css/adminlte.css}">

<style>
.fa-envelope:before {
	content: "";
}

.fa-lock:before {
	content: "";
}

body {
	background-image: url('/backstage/img/loginPage.jpg');
	background-size: cover;
	background-repeat: no-repeat;
}

#LoginSideDiv{
	background-image: linear-gradient(to left, rgba(255,255,255,1), rgba(255,255,255,0)), url("/backstage/img/loginSideImage.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	width: 100vh;
	border-top-left-radius: 20px;
	border-bottom-left-radius: 20px;
}


</style>
</head>

<body class="hold-transition login-page">
<section class="vh-100" style="background-color: rgba(59,47,50,0.2);">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-5 d-none d-md-block" id="LoginSideDiv" >

						</div>
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form method="post" th:action="@{/ipet-back/login}">
									<div class="d-flex align-items-center mb-3 pb-1">
										<span class="h1 fw-bold mb-0">
											<i class="fas fa-duotone fa-dog fa-2x me-3" style="color: rgba(73,63,75,0.64);"></i>
											IPET 系統登入</span>
									</div>

									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h5>

									<div class="form-outline mb-4">
										<label class="form-label" for="username">員工帳號</label>
										<span></span>
										<input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username"/>
									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="password">員工密碼</label>
										<input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
									</div>
									<p></p>
									<input type="hidden" th:if="${_csrf} != null" th:value="${_csrf.token}" th:name="_csrf">
									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block" type="submit" >登入</button>
									</div>
									<p  class="small text-muted">負責人 帳號:abc0102ccc 密碼:0000sd</p>
									<span></span>
									<p  class="small text-muted">行政人事管理員 帳號:aaA535AAADD 密碼:0000sd</p>
									<span></span>
									<p  class="small text-muted">美容員工 帳號:abc0530 密碼:00002</p>
									<span></span>
									<p  class="small text-muted">美容管理員 帳號:abc0808 密碼:00002</p>
									<span></span>
									<p  class="small text-muted">美容員工兼會員管理 帳號:abc0101d 密碼:0000sd</p>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<!-- jQuery -->
<script th:src="@{/backstage/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/backstage/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/backstage/js/adminlte.min.js}"></script>



</body>

</html>
