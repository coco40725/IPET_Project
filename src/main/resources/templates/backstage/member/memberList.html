<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title>IPET 寵物 | 會員專區 | 會員列表</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- MultiDatePicker  -->
  <link rel="stylesheet" th:href="@{/backstage/plugins/jquery-ui/jquery-ui.min.css}">
  <link rel="stylesheet" th:href="@{/backstage/plugins/jquery-ui-multidatepicker/css/jquery-ui.multidatespicker.css}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/backstage/plugins/fontawesome-free/css/all.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-select/css/select.bootstrap4.css}">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" th:href="@{/backstage/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/backstage/css/adminlte.css}">

  <style>
    .error{
    color: red;
    }

    .childTbody th{
      background-color: rgb(238, 182, 149, 0.45);
    }

    .childTbody tr:nth-child(even){
      background-color: #fffaf082;
    }

    .childTbody tr:nth-child(odd){
      background-color: #fffffc !important;
    }

    td.details-control {
      background: url("/backstage/img/more.png") no-repeat center;
      background-size: 25px;
      cursor: pointer;
    }
    tr.shown td.details-control {
      background: url("/backstage/img/close.png") no-repeat center;
      background-size: 20px;
      cursor: pointer;
    }

    #contentBody {
      background-image:
              url('/backstage/img/homePage.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

  </style>


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!--  Navbar -->
  <div th:replace="~{backstage/common/navbor :: navbar}"></div>
  <!-- /.navbar -->

  <!-- 左邊選單區 Main Sidebar Container -->
  <div th:replace="~{backstage/common/sidebar :: sidebar}"></div>
  <!-- /.aside -->



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" id="contentBody">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item">會員資料管理</li>
              <li class="breadcrumb-item active"><a href="${pageContext.request.contextPath}/ipet-back/job/jobs_list">會員列表</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">

            <div class="col-12">
              <!-- Filter -->
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">會員資料 Filter</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-sm-3">
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員編號</label>
                          <input type="text" class="form-control column_filter" id="col0-search"  data-column="0" placeholder="Enter ...">
                        </div>
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員姓名</label>
                          <input type="text" class="form-control column_filter" id="col1-search" data-column="1" placeholder="Enter ...">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員性別</label>
                          <input type="text" class="form-control column_filter" id="col2-search" data-column="2" placeholder="Enter ...">
                        </div>
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員生日</label>
                          <input type="text" class="form-control column_filter" id="col3-search" data-column="3" placeholder="Enter ...">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員Email</label>
                          <input type="text" class="form-control column_filter" id="col4-search" data-column="4" placeholder="Enter ...">
                        </div>
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員手機</label>
                          <input type="text" class="form-control column_filter" id="col5-search" data-column="5" placeholder="Enter ...">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員帳號</label>
                          <input type="text" class="form-control column_filter" id="col6-search" data-column="6" placeholder="Enter ...">
                        </div>
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員密碼</label>
                          <input type="text" class="form-control column_filter" id="col7-search" data-column="7" placeholder="Enter ...">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <!-- text input -->
                        <div class="form-group">
                          <label>會員狀態</label>
                          <input type="text" class="form-control column_filter" id="col9-search" data-column="9" placeholder="Enter ...">
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
              <!-- /.filter -->


              <!-- table -->
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title"></h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="memberTable" class="table table-bordered table-striped  display">
                    <thead>
                    <tr>
                      <th>會員編號</th>
                      <th>會員姓名</th>
                      <th>會員性別</th>
                      <th>會員生日</th>
                      <th>會員Email</th>
                      <th>會員手機</th>
                      <th>會員帳號</th>
                      <th>會員密碼</th>
                      <th>其他訊息</th>
                      <th>會員狀態</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}">
                      <td th:text="${member.id}"></td>
                      <td th:text="${member.memName}"></td>
                      <td th:text="${member.memSex}"></td>
                      <td th:text="${#dates.format(member.memBth,'yyyy-MM-dd')}"></td>
                      <td th:text="${member.memEmail}"></td>
                      <td th:text="${member.memPhone}"></td>
                      <td th:text="${member.memAc}"></td>
                      <td th:text="${member.memPw}"></td>
                      <td>
                        <table  class="childTable" style="display:none">
                          <tbody class="childTbody">
                          <tr>
                            <th>會員身分證</th>
                            <th>會員電話</th>
                            <th>會員住址</th>
                          </tr>
                          <tr>
                            <td th:text="${member.memUid}"></td>
                            <td th:text="${member.memTel}"></td>
                            <td th:text="${member.memAdd}"></td>
                          </tr>
                          </tbody>
                        </table>
                      </td>
                      <th:block th:switch="${member.memStatus}">
                        <td th:case="0">
                          <button class="btn btn-success dt-center">
                            正常
                          </button>
                        </td>
                        <td th:case="1">
                          <button class="btn btn-danger dt-center">
                            停權
                          </button>
                        </td>
                      </th:block>
                      <td>
                        <button sec:authorize="hasAnyAuthority('editMems')" type="submit" class="btn btn-light" data-toggle="modal" data-target="#EditModal" data-whatever="@mdo"
                                th:attr="memberUrl=@{/ipet-back/member/{id}(id=${member.id})}">
                          <i class="fas fa-solid fa-pen"></i>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.table -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content -->

  <!-- Edit Modal content   -->
  <div sec:authorize="hasAnyAuthority('editMems')" th:replace="~{backstage/member/modal/MemberModal :: memberEditModal}"></div>
  <!-- /. Edit Modal content   -->

  <!-- Main Footer -->
  <div th:replace="~{backstage/common/footer :: footer}"></div>
</div>
<!-- ./wrapper -->



<!-- jQuery -->
<script th:src="@{/backstage/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/backstage/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/backstage/plugins/jquery-validation/jquery.validate.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/backstage/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/backstage/js/adminlte.js}"></script>
<!--Axios-->
<script th:src="@{/backstage/plugins/axios/axios.min.js}"></script>

<!-- DataTables  & Plugins -->
<script th:src="@{/backstage/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/backstage/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/backstage/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/backstage/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-select/js/dataTables.select.js}" ></script>

<!-- MultiDatePicker -->
<script th:src="@{/backstage/plugins/jquery-ui-multidatepicker/js/jquery-ui.multidatespicker.js}"></script>

<!-- sidebar menu Class -->
<script>
  $("p:contains(會員資料管理)").closest("li").addClass("menu-open");
  $("p:contains(會員列表)").closest("a").addClass("active");
</script>

<!-- Data presentation and operation show -->
<script>
  let table = $('#memberTable').DataTable({
    autoWidth: false,
    responsive: true,
    lengthChange: true,
    info: true,
    altEditor: true,     // Enable altEditor,


    //  填寫直接顯示的欄位，需要與thead tfoot 對應
    "columns":[
      {responsivePriority: 1, className: "memId dt-center"},
      {responsivePriority: 2, className: "memName dt-center"},
      {className: "memSex dt-center"},
      {className: "memBirth dt-center"},
      {className: "memEmail dt-center"},
      {responsivePriority: 3, className: "memPhone dt-center"},
      {responsivePriority: 4, className: "memAc dt-center"},
      {responsivePriority: 5, className: "memPw dt-center"},
      {className: 'details-control dt-center',
        orderable:      false,
        defaultContent: '',
        responsivePriority: 6},
      {className: "memStatus dt-center"},
      {className: 'row-edit dt-center', orderable: false, responsivePriority: 7},
    ],
    select: {
      style: 'single',
      toggleable: false
    },
    order: [0, 'desc'],
    fnDrawCallback: function (){


      <!-- Edit data from modal -->
      let targetDataEdit;
      let memberObjectEdit;
      let editData = {};
      let memberUrl;
      let token = $("meta[name='_csrf']").attr("content");
      let editRefresh;

      // 從資料庫抓資料並呈現在 modal 上
      $('td.row-edit').on('click','button', function (){
        // get the selected tr
        targetDataEdit = $(event.target).closest("tr")[0];
        memberUrl = $(this).attr("memberUrl");
        // send the request to server, and response the data on the modal
        axios({
          method:"get",
          url: memberUrl,
        }).then((resp) => {
          if (resp !== ""){
            memberObjectEdit = resp.data;
            $("#memAc-modal-edit").val(memberObjectEdit.memAc);
            $("#memUid-modal-edit").val(memberObjectEdit.memUid);
            $("#memBirth-modal-edit").val(memberObjectEdit.memBth);
            $("#memName-modal-edit").val(memberObjectEdit.memName);
            $("#memSex-modal-edit").val(memberObjectEdit.memSex);
            $("#memEmail-modal-edit").val(memberObjectEdit.memEmail);
            $("#memPhone-modal-edit").val(memberObjectEdit.memPhone);
            $("#memTel-modal-edit").val(memberObjectEdit.memTel);
            $("#memAdd-modal-edit").val(memberObjectEdit.memAdd);
            $("#memPw-modal-edit").val(memberObjectEdit.memPw);
            $("#memStatus-modal-edit").val(memberObjectEdit.memStatus);
          }else{
            $("#editModalMessage").html("錯誤: 無法從伺服器抓取該筆資料")
                    .css("color","red");
            editRefresh = false;
          }
        }).catch((err) => {console.log(err)})
      });

      // 當你更改資料時 EditData 會更動
      $("input").filter(".memEdit").on("change", function (){
        editData[$(this).attr("name").toString()] = {};
        editData[$(this).attr("name").toString()] = $(this).val();
      });
      $("select").filter(".memEdit").on("change", function (){
        editData[$(this).attr("name").toString()] = {};
        editData[$(this).attr("name").toString()] = $(this).val();
      });
      $("textarea").filter(".memEdit").on("change", function (){
        editData[$(this).attr("name").toString()] = {};
        editData[$(this).attr("name").toString()] = $(this).val();
      });


      // 建立 EditModalForm 規則 (必須用 submit 才有效果，button沒效果)
      $("#EditModalForm").validate({
        onkeyup:function(element, event) {
          //去除左側空白
          var value = this.elementValue(element).replace(/^\s+/g, "");
          $(element).val(value);
        },
        rules:{
          memAc:{
            required: true,
          },
          memUid:{
            required: true,
          },
          memBirth:{
            required: true,
          },
          memName:{
            required: true,
          },
          memSex: {
            required: true,
          },
          memEmail:{
            required: true,
            email: true
          },
          memPhone:{
            required: true,
            number: true
          },
          memTel:{
            number: true
          },
          memAdd:{
            required: true,
          },
          memPw:{
            required: true,
          },
          memStatus:{
            required: true,
          }
        }
      })

      // 關閉 "submit 後自動刷新" 這個動作
      $('#EditModalForm').on("submit", function (e){
        e.preventDefault();
      })

      // 送出編輯
      $('.btn-edit-confirm').on("click" ,function(e){
        if ($("#EditModalForm").valid()){
          axios({
            method:"patch",
            url: memberUrl,
            data: editData,
            headers:{
              "X-CSRF-TOKEN": token
            }
          })
            .then((resp) => {
              if (resp !== "") {
                if (resp.data === "success"){
                  $("#editModalMessage").html("修改成功")
                          .css("color","green");
                  $(".btn-edit-confirm").addClass("disabled")
                          .attr("disabled")
                  editRefresh = true;
                }else{
                  $("#editModalMessage").html(resp.data)
                          .css("color","red");
                  editRefresh = false;
                }
              }else{
                $("#editModalMessage").html("錯誤:伺服器無回傳結果")
                        .css("color","red");
              }
            })
            .catch((err) => {
              $("#editeModalMessage").text("修改失敗，其他原因")
                      .css("color","red");
              $(".btn-edit-confirm").addClass("disabled")
                      .attr("disabled");
              editRefresh = false;
            })
        }else{
          $("#editModalMessage").text("請填寫完整且正確的資料")
                  .css("color","red");
        }
      });

      $('#EditModal').on('hidden.bs.modal', function (){
        // clean previous data
        $("#editModalMessage").text("");
        $(".error").css("color","black");
        $("#memTel-modal-edit-error").remove();
        if (editRefresh) {
          window.location.reload();
        }
      });
      <!-- /. Edit data from modal -->
    }
  });


  $('input.column_filter').on('keyup click', function () {
    filterColumn($(this).attr('data-column'));
  });
  function filterColumn(i) {
    table.column(i)
            .search($('#col' + i + '-search').val())
            .draw();
  }

  <!-- Add event listener for opening and closing details -->
  $('#memberTable tbody').on('click', 'td.details-control', function () {
    let tr = $(this).closest('tr');
    let row = table.row( tr );
    if ( row.child.isShown() ) {
      // This row is already open - close it
      row.child.hide();
      tr.removeClass('shown');
    } else {
      // Open this row
      let chileTable = $(this).find('.childTable').html();
      row.child(chileTable).show();
      tr.addClass('shown');
    }
  });

</script>
</body>
</html>
