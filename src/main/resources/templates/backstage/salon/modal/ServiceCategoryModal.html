<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- Edit Modal content   -->
<div th:fragment="serviceCategotyEditModal" class="modal fade" id="EditModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">資料編輯</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editForm">

          <div class="form-group">
            <label for="svcCategoryId-modal-edit" class="col-form-label">服務類別編號</label>
            <input type="text" id="svcCategoryId-modal-edit" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label for="svcCategoryName-modal-edit" class="col-form-label">服務類別名稱</label>
            <input type="text" id="svcCategoryName-modal-edit" class="form-control">
          </div>

          <div class="form-group">
            <div class="mb-4 d-flex">
              <img id="svcCategoryImgPreview-modal-edit"  alt="example placeholder" style="width: 300px;" />
            </div>
            <div class="btn btn-primary btn-rounded">
              <label class="form-label text-white m-1" for="svcCategoryImg-modal-edit">選擇圖片</label>
              <input type="file" class="form-control d-none" id="svcCategoryImg-modal-edit" />
            </div>
          </div>

          <div>
            <label for="svcCategoryStatus-modal-edit" class="col-form-label">狀態</label>
            <select id="svcCategoryStatus-modal-edit" class="form-control">
              <option th:value="0">前台顯示</option>
              <option th:value="1">前台隱藏</option>
            </select>
          </div>
          <div>
            <p id="editModalMessage"></p>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">離開</button>
          <button type="submit" class="btn btn-primary btn-edit-confirm" th:attr="editUrl=@{/ipet-back/services/category}">確認修改</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /. Edit Modal content   -->

<!--  Add Modal content  -->
<div th:fragment="serviceCategotyAddModal" class="modal fade" id="AddModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">資料新增</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p style="color: darkgreen">請先挑選美容師、助理與班表時段，再點選<b>查詢可用日期</b>，即可挑選日期</p>
        <form>
          <div class="form-group">
            <label for="GROOMER_name-modal-add" class="col-form-label">美容師姓名</label>
            <select id="GROOMER_name-modal-add" class="form-control">
            </select>
          </div>
          <div class="form-group">
            <label for="ASST_name_1-modal-add" class="col-form-label">助理1姓名</label>
            <select id="ASST_name_1-modal-add" class="form-control">
            </select>
          </div>
          <div class="form-group">
            <label for="ASST_name_2-modal-add" class="col-form-label">助理2姓名</label>
            <select id="ASST_name_2-modal-add" class="form-control">
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label">班表時段</label>
            <p></p>
            <div class="icheck-primary d-inline jobPeriod-add">
              <input type="checkbox" value="上午" id="jobPeriod-add1" class="jobPeriod-add">
              <label for="jobPeriod-add1">上午</label>
            </div>
            <div class="icheck-primary d-inline">
              <input type="checkbox" value="下午" id="jobPeriod-add2" class="jobPeriod-add">
              <label for="jobPeriod-add2">下午</label>
            </div>
            <div class="icheck-primary d-inline jobPeriod-add">
              <input type="checkbox" value="晚上" id="jobPeriod-add3" class="jobPeriod-add">
              <label for="jobPeriod-add3">晚上</label>
            </div>
          </div>

          <div>
            <button type="button" class="btn btn-outline-dark" id="searchAvailableDatesAdd"
            th:attr="getIllegalDateUrl=@{/ipet-back/schedules/illegal}">
              查詢可用日期
            </button>
          </div>

          <div class="form-group">
            <label for="schDate-modal-add" class="col-form-label">班表日期</label>
            <input type="text" class="form-control" id="schDate-modal-add" disabled>
          </div>

          <div>
            <label for="schNote-add-modal" class="col-form-label">員工備註</label>
            <textarea id="schNote-add-modal" class="form-control"></textarea>
          </div>
          <div>
            <p id="addModalMessage"></p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">離開</button>
        <button type="submit" class="btn btn-primary btn-add-confirm" th:attr="addUrl=@{/ipet-back/schedule}">確認新增</button>
      </div>
    </div>
  </div>
</div>
<!-- /. Add Modal content   -->

</body>
</html>
