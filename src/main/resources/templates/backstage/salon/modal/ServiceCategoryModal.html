<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Remove Modal content   -->
<div th:fragment="serviceCategotyRemoveModal" class="modal fade" id="RemoveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">資料刪除</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        確認要刪除此筆資料?
        <p id="deleteModalMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">離開</button>
        <button type="submit" class="btn btn-danger btn-remove-confirm">確認</button>
      </div>
    </div>
  </div>
</div>
<!-- /.Remove Modal content   -->


<!-- Edit Modal content   -->
<div th:fragment="serviceCategotyEditModal" class="modal fade" id="EditModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">資料編輯</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editForm">

          <div class="form-group">
            <label for="svcCategoryId-modal-edit" class="col-form-label">服務類別編號</label>
            <input type="text" id="svcCategoryId-modal-edit" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label for="svcCategoryName-modal-edit" class="col-form-label">服務類別名稱</label>
            <input type="text" id="svcCategoryName-modal-edit" class="form-control">
          </div>

          <div class="form-group">
            <div class="mb-4 d-flex">
              <img id="svcCategoryImgPreview-modal-edit"  alt="example placeholder" style="width: 300px;" />
            </div>
            <div class="btn btn-primary btn-rounded">
              <label class="form-label text-white m-1" for="svcCategoryImg-modal-edit">選擇圖片</label>
              <input type="file" class="form-control d-none" id="svcCategoryImg-modal-edit" />
            </div>
            <span style="color: red">圖片大小須小於 1 MB</span>
          </div>

          <div>
            <label for="svcCategoryStatus-modal-edit" class="col-form-label">狀態</label>
            <select id="svcCategoryStatus-modal-edit" class="form-control">
              <option th:value="0">前台顯示</option>
              <option th:value="1">前台隱藏</option>
            </select>
          </div>
          <div>
            <p id="editModalMessage"></p>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">離開</button>
          <button type="submit" class="btn btn-primary btn-edit-confirm">確認修改</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /. Edit Modal content   -->


<!-- Add Modal content   -->
<div th:fragment="serviceCategotyAddModal" class="modal fade" id="AddModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">資料新增</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="AddForm">
          <div class="form-group">
            <label for="svcCategoryName-modal-add" class="col-form-label">服務類別名稱</label>
            <input type="text" id="svcCategoryName-modal-add" class="form-control">
          </div>

          <div class="form-group">
            <div class="mb-4 d-flex">
              <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" id="svcCategoryImgPreview-modal-add"  alt="example placeholder" style="width: 300px;" />
            </div>
            <div class="btn btn-primary btn-rounded">
              <label class="form-label text-white m-1" for="svcCategoryImg-modal-add">選擇圖片</label>
              <input type="file" class="form-control d-none" id="svcCategoryImg-modal-add" />
            </div>
          </div>


          <div>
            <label for="svcCategoryStatus-modal-add" class="col-form-label">狀態</label>
            <select id="svcCategoryStatus-modal-add" class="form-control">
              <option th:value="0">前台顯示</option>
              <option th:value="1" selected>前台隱藏</option>
            </select>
          </div>
          <div>
            <p id="addModalMessage"></p>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">離開</button>
          <button type="submit" class="btn btn-primary btn-add-confirm">確認新增</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /. Add Modal content   -->

</body>
</html>
