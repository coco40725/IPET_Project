<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPET 寵物 | 寵物美容專區 | 已付訂金的預約</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/backstage/plugins/fontawesome-free/css/all.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/backstage/plugins/datatables-select/css/select.bootstrap4.css}">

  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/backstage/css/adminlte.css}">
  <!-- childTable style -->
  <style>
    .childTbody th{
      background-color: rgb(238, 182, 149, 0.45);
    }

    .childTbody tr:nth-child(even){
      background-color: #fffaf082;
    }

    .childTbody tr:nth-child(odd){
      background-color: #fffffc !important;
    }

    td.details-control {
      background: url("/backstage/img/more.png") no-repeat center;
      background-size: 25px;
      cursor: pointer;
    }
    tr.shown td.details-control {
      background: url("/backstage/img/close.png") no-repeat center;
      background-size: 20px;
      cursor: pointer;
    }

  </style>


</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!--  Navbar -->
  <div th:replace="~{backstage/common/navbor :: navbar}"></div>
  <!-- /.navbar -->

  <!-- 左邊選單區 Main Sidebar Container -->
  <div th:replace="~{backstage/common/sidebar :: sidebar}"></div>
  <!-- /.aside -->




  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="${pageContext.request.contextPath}/ipet-back/home">Home</a></li>
              <li class="breadcrumb-item">美容預約管理</li>
              <li class="breadcrumb-item active"><a th:href="@{/ipet-back/appoints/0}">已付訂金的預約</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">

          <div class="col-12">
            <!-- Filter -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">預約單 Filter</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-sm-3">
                      <!-- text input -->
                      <div class="form-group">
                        <label>預約單編號</label>
                        <input type="text" class="form-control column_filter" id="col0-search"  data-column="0" placeholder="Enter ...">
                      </div>
                      <!-- text input -->
                      <div class="form-group">
                        <label>會員姓名</label>
                        <input type="text" class="form-control column_filter" id="col1-search" data-column="1" placeholder="Enter ...">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <!-- text input -->
                      <div class="form-group">
                        <label>寵物名字</label>
                        <input type="text" class="form-control column_filter" id="col2-search" data-column="2" placeholder="Enter ...">
                      </div>
                      <!-- text input -->
                      <div class="form-group">
                        <label>預約日期</label>
                        <input type="text" class="form-control column_filter" id="col3-search" data-column="3" placeholder="Enter ...">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <!-- text input -->
                      <div class="form-group">
                        <label>預約時段</label>
                        <input type="text" class="form-control column_filter" id="col4-search" data-column="4" placeholder="Enter ...">
                      </div>
                      <!-- text input -->
                      <div class="form-group">
                        <label>實付金額</label>
                        <input type="text" class="form-control column_filter" id="col5-search" data-column="5" placeholder="Enter ...">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <!-- text input -->
                      <div class="form-group">
                        <label>班表編號</label>
                        <input type="text" class="form-control column_filter" id="col6-search" data-column="6" placeholder="Enter ...">
                      </div>
                      <!-- text input -->
                      <div class="form-group">
                        <label>服務詳情</label>
                        <input type="text" class="form-control column_filter" id="col7-search" data-column="7" placeholder="Enter ...">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <!-- text input -->
                      <div class="form-group">
                        <label>顧客備註</label>
                        <input type="text" class="form-control column_filter" id="col8-search" data-column="8" placeholder="Enter ...">
                      </div>
                      <!-- text input -->
                      <div class="form-group">
                        <label>預約單狀態</label>
                        <input type="text" class="form-control column_filter" id="col9-search" data-column="9" placeholder="Enter ...">
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
            <!-- /.filter -->


            <!-- table -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"></h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="reserveTable" class="table table-bordered table-striped  display">
                  <thead>
                  <tr>
                    <th>預約單編號</th>
                    <th>會員姓名</th>
                    <th>寵物名字</th>
                    <th>預約日期</th>
                    <th>預約時段</th>
                    <th>實付金額</th>
                    <th>班表編號</th>
                    <th>服務詳情</th>
                    <th>顧客備註</th>
                    <th>預約單狀態</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="appoint : ${appoints}">
                    <td th:text="${appoint.id}"></td>
                    <td th:text="${appoint.mem[0].memName}"></td>
                    <td th:text="${appoint.pet[0].petName}"></td>
                    <td th:text="${#dates.format(appoint.sch[0].schDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${appoint.sch[0].schPeriod}"></td>
                    <td th:text="${appoint.totalPrice}"></td>
                    <td th:text="${appoint.sch[0].id}"></td>
                    <td>
                      <table  class="childTable" style="display:none">
                        <tbody class="childTbody">
                        <tr>
                          <th>服務編號</th>
                          <th>服務名稱</th>
                          <th>服務價格</th>
                          <th>優惠方案編號</th>
                          <th>優惠方案名稱</th>
                          <th>優惠方案價</th>
                        </tr>
                        <tr th:each="detail : ${appoint.salonAppointmentDetail}">
                          <td th:text="${detail.get('SVC_ID')}"></td>
                          <td th:text="${detail.get('svcName')}"></td>
                          <td th:text="${detail.get('SVC_PRICE')}"></td>
                          <td th:text="${detail.get('SALE_ID') == '' ? '無' : detail.get('SALE_ID')}"></td>
                          <td th:text="${detail.get('saleName')}"></td>
                          <td th:text="${detail.get('SALE_PRICE')}"></td>
                        </tr>
                        </tbody>
                      </table>
                    </td>
                    <td th:text="${appoint.customerNote}"></td>
                    <th:block th:switch="${appoint.apmStatus}">
                      <td th:case="0">
                        <button class="btn btn-info">
                          已支付訂金
                        </button>
                      </td>
                      <td th:case="1">
                        <button class="btn btn-success">
                          已完成預約
                        </button>
                      </td>
                      <td th:case="2">
                        <button class="btn btn-danger">
                          已取消
                        </button>
                      </td>
                      <td th:case="3">
                        <button class="btn btn-warning">
                          逾時未到
                        </button>
                      </td>
                    </th:block>
                    <td>
                      <button th:if="${appoint.apmStatus} == 0" type="submit" class="btn btn-light" data-toggle="modal" data-target="#EditModal" data-whatever="@mdo"
                              th:attr="getAppointUrl=@{/ipet-back/appoint/{id}(id=${appoint.id})},
                                getAvailableScheduleUrl=@{/ipet-back/schedules/available}">
                        <i class="fas fa-solid fa-pen"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.table -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->


    <!-- Edit Modal content   -->
    <div th:replace="~{/backstage/salon/modal/AppointModal :: appointEditModal}"></div>
    <!-- /. Edit Modal content   -->

    <!-- Edit Confirm Modal content   -->
    <div th:replace="~{/backstage/salon/modal/AppointModal :: appointEditConfirmModal}"></div>
    <!-- /.Edit Confirm Modal content   -->

  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="~{backstage/common/footer :: footer}"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/backstage/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/backstage/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/backstage/js/adminlte.js}"></script>
<!--Axios-->
<script th:src="@{/backstage/plugins/axios/axios.min.js}"></script>

<!-- DataTables  & Plugins -->
<script th:src="@{/backstage/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/backstage/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/backstage/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/backstage/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<script th:src="@{/backstage/plugins/datatables-select/js/dataTables.select.js}" ></script>

<!-- sidebar menu Class -->
<script>
  $("p:contains(美容預約管理)").closest("li").addClass("menu-open");
  $("p:contains(已付訂金的預約)").closest("a").addClass("active");
</script>

<!-- DataTable show child row -->
<script>
  let table = $('#reserveTable').DataTable({
    autoWidth: false,
    responsive: true,
    lengthChange: true,
    info: true,
    altEditor: false,     // Enable altEditor

    //  填寫直接顯示的欄位，需要與thead tfoot 對應
    "columns": [
      {responsivePriority: 1,  className: "reserveId dt-center"},
      {responsivePriority: 2,  className: "memberName dt-center"},
      {className: "petName dt-center"},
      {responsivePriority: 3 , className: "reserveDate dt-center"},
      {responsivePriority: 4, className: "reservePeriod dt-center"},
      {className: "totalPrice dt-center" },
      {className: "jobId dt-center"},
      { className: 'details-control dt-center',
        orderable:      false,
        defaultContent: '',
        responsivePriority: 5
      },
      {className: "customerNote dt-center", orderable: false},
      {className: "reserveStatus dt-center"},
      { className: 'row-edit dt-center',
        orderable: false,
        responsivePriority: 6
      },
    ],
    select: {
      style: 'single',
      toggleable: false
    },
    order: [0, 'desc'],
    fnDrawCallback : function (){

      <!--  Edit data from modal -->
      let targetDataEdit;
      let availableScheduleList;
      let apmObjectEdit;
      let editRefresh;
      $('td.row-edit').on('click', 'button', function (){
        // get the selected tr
        targetDataEdit = $(event.target).closest("tr")[0];
        let getAppointUrl = $(this).attr("getAppointUrl");
        let getAvailableScheduleUrl = $(this).attr("getAvailableScheduleUrl");

        // send the request to server, and response the data on the modal
        axios.all([
          axios.get(getAppointUrl),
          axios.get(getAvailableScheduleUrl),
        ]).then(axios.spread((appoint, availableSchedules) => {

          if (appoint !== "" && availableSchedules !== ""){
            apmObjectEdit = appoint.data;
            availableScheduleList = availableSchedules.data;
            // 載入預約狀態 並選擇起來
            $('#reserveStatus-modal-edit  option[value="' + apmObjectEdit.apmStatus + '"]').attr("selected");

            // 載入note
            $("#clientNote-modal-edit").val(apmObjectEdit.customerNote);

            // 載入原始班表並鎖定
            $("#jobId-modal-edit").html(`<option value="${apmObjectEdit.sch.id}" selected>(${apmObjectEdit.sch.id}) ${apmObjectEdit.sch.schDate} ${apmObjectEdit.sch.schPeriod} </option>`);
            $("#jobId-modal-edit").prop("disabled", true);

            // 載入原始日期
            $("#reserveDate-modal-edit").val(apmObjectEdit.sch.schDate);

            // 載入原始時段
            $("#reservePeriod-modal-edit").val(apmObjectEdit.sch.schPeriod);

          }else{
            $("#editModalMessage").html("錯誤: 預約單載入失敗。")
                    .css("color","red");
          }
        })).catch((err) => console.log(err));
      })

      // 當你更新了狀態....
      $("#reserveStatus-modal-edit").on("change", function (){
        // 班表會被回復到原始數值並鎖起來
        $("#jobId-modal-edit").val(apmObjectEdit.sch.id)
                .prop("disabled", true);
      });

      // 當狀態為 "已支付訂金" 才可點選查詢班表，進而顯示可選擇班表
      $("#searchAvailableJob").on("click", function(){
        if ($("#reserveStatus-modal-edit").val() === "0"){
          $("#jobId-modal-edit").html(`<option value="${apmObjectEdit.sch.id}" selected>(${apmObjectEdit.sch.id}) ${apmObjectEdit.sch.schDate} ${apmObjectEdit.sch.schPeriod} </option>`);

          // 解除班表鎖定
          $("#jobId-modal-edit").removeAttr("disabled");
          // 將可選擇的班表顯示於下拉選單中
          let jobHTMLEdit = $("#jobId-modal-edit").html();
          for (let job of availableScheduleList) {
            if (job.id === apmObjectEdit.sch.id) {
              jobHTMLEdit += `<option value="${job.id}">(${job.id}) ${job.schDate} ${job.schPeriod}</option>`
            }else{
              jobHTMLEdit += `<option value="${job.id}">(${job.id}) ${job.schDate} ${job.schPeriod}</option>`
            }
            $('#jobId-modal-edit').html(jobHTMLEdit);
          }
        }else{
          $("#editModalMessage").html("預約單狀態為已支付訂金，才可以查詢班表並更改。")
                  .css("color","red");
        }
      })

      // 當班表被更新，更動日期 時段，且狀態鎖起來
      let selectNewJobID;
      $("#jobId-modal-edit").on("change", function (){
        let selectJobDatePeriod = $("#jobId-modal-edit").find(":selected").text();
        selectNewJobID = $("#jobId-modal-edit").val()[0];
        let selectNewJobDate = selectJobDatePeriod.split(" ")[1].trim();
        let selectNewJobPeriod = selectJobDatePeriod.split(" ")[2].trim();
        $("#reserveDate-modal-edit").val(selectNewJobDate);
        $("#reservePeriod-modal-edit").val(selectNewJobPeriod);
        $("#reserveStatus-modal-edit").prop("disabled", true);
      })

      // 當資料確定很完整後，送出後才能跳出下一個視窗
      $(".btn-edit-confirm").on("click", function(){
        //data-target="#EditConfirmModal"
        if (apmObjectEdit.id !== "" &&
                apmObjectEdit.mem.id !== "" &&
                apmObjectEdit.pet.id != "" &&
                $("#jobId-modal-edit").val().trim() !== "" &&
                $("#reserveStatus-modal-edit").val().trim() !== "")
        {
          $(".btn-edit-confirm").attr("data-target","#EditConfirmModal");
        }else{
          $("#editModalMessage").html("錯誤: 資料不完整，請重新填寫。")
                  .css("color","red");
        }

      })


      $('.modal-footer').on('click', '.btn-edit-confirm-confirm', function (){
        let editUrl = $(this).attr("editUrl");
        let editData = {
          id: apmObjectEdit.id,
          apmStatus: $("#reserveStatus-modal-edit").val(),
          memId: apmObjectEdit.memId,
          petId: apmObjectEdit.petId,
          schId: $("#jobId-modal-edit").val(),
          totalPrice: apmObjectEdit.totalPrice,
          customerNote: $("#clientNote-modal-edit").val(),
          apmBuildTime: apmObjectEdit.apmBuildTime,
          salonAppointmentDetail: apmObjectEdit.salonAppointmentDetail
        };


        axios({
          method:"put",
          url: editUrl,
          data: {jsonFile: JSON.stringify(editData)},
        })
                .then((resp) => {
                  if (resp.data === "success"){
                    $("#editConfirmModalMessage").html("修改成功")
                            .css("color","green");
                    $(".btn-edit-confirm-confirm").addClass("disabled")
                            .attr("disabled");
                    editRefresh = true;
                  }else{
                    $("#editConfirmModalMessage").html("錯誤:" + resp.data)
                            .css("color","red");
                  }
                })
                .catch((err) => {console.log(err)});
      })

      $('#EditConfirmModal').on("hidden.bs.modal", function (){
        $("#EditModal").modal("hide");
      });

      $("#EditModal").on("hidden.bs.modal", function (){
        // clean the previous data and class
        $('#editModalMessage').text("");
        $('#reserveStatus-modal-edit option:selected').prop("selected", false);
        $("#reserveStatus-modal-edit").prop("disabled", false);
        $(".btn-edit-confirm").removeAttr("data-target", "disabled")
                .removeClass("disabled");
        $(".btn-edit-confirm-confirm").removeClass("disabled")
                .removeAttr("disabled");

        if (editRefresh) {
          window.location.reload();
        }
      });
      <!--  /.Edit data from modal -->


    }
  });

  <!-- Add event listener for opening and closing details -->
  $('#reserveTable tbody').on('click', 'td.details-control', function () {
    let tr = $(this).closest('tr');
    let row = table.row( tr );
    if ( row.child.isShown() ) {
      // This row is already open - close it
      row.child.hide();
      tr.removeClass('shown');
    } else {
      // Open this row
      let childTable = $(this).find('.childTable').html();
      row.child(childTable).show();
      tr.addClass('shown');
    }
  });

  $('input.column_filter').on('keyup click', function () {
    filterColumn($(this).attr('data-column'));
  });

  function filterColumn(i) {
    table.column(i)
            .search($('#col' + i + '-search').val())
            .draw();
  }

</script>
</body>
</html>
